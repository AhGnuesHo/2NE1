<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-카트</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/register">회원가입</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 장바구니 -->
    <div class="wrapper">
      <div class="content">
        <section><h2 class="title is-3 mt-3">장바구니</h2></section>
        <section class="products">
          <div class="box empty">
            <!-- <span class="icon-cart"></span> -->
            <img src="../images/icon-cart@2x.png" width="64px" height="64px" />
            <p>장바구니에 담겨있는 제품이 없어요.</p>
            <p>나에게 필요한 영양제를 추천받고 장바구니에 담아보세요!</p>
          </div>
        </section>
        <section class="">
          <a class="button is-primary is-fullwidth is-hovered mt-4" href="/store"><strong>제품 추가하기</strong></a>
        </section>
      </div>
      <aside class="aside-order">
        <section class="price">
          <div class=box product">
            <dl>
              <dt class="strong"><strong>제품합계금액</strong></dt>
              <dd>0원</dd>
              <dt>총 제품금액</dt>
              <dd>0원</dd>
              <dt>제품할인금액</dt>
              <dd>0원</dd>
            </dl>
          </div>
          <div class=" box delivery">
            <dl>
              <dt><strong>기본 배송비</strong></dt>
              <dd>0원</dd>
            </dl>
            <div class="delivery-free">
              <p>20,000원 이상 무료배송</p>
            </div>
          </div>
          <div class="box total">
            <dl>
              <dt><strong>제품합계금액</strong></dt>
              <dd>0원</dd>
              <dt><strong>기본 배송비</strong></dt>
              <dd>0원</dd>
              <dt><strong>결제예정금액</strong></dt>
              <dd>0원</dd>
            </dl>
          </div>
        </section>
        <section class="mt-4">
          <a class="button is-light is-fullwidth is-hovered" href="/order" ><strong>주문하기</strong></a>
        </section>
      </aside>
    </div>
  </body>
</html>
