<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="admin-member.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약쟁이의 관리자 회원관리</title>
    <script src="admin-member.js" defer></script>
</head>
<body>
    <main role="main">
        <section class="admin-memberList-section">
            <div class="member-title-section">
                <h1 class="subtitle is-4">회원관리</h1>
            </div>
            <div class="memberList-section">
                <table id="admin-memberList">
                    <thead>
                        <tr id="admin-memberList">
                            <td width="300">가입날짜</td>
                            <td width="300">이메일</td>
                            <td width="200">이름</td>
                            <td width="300">비밀번호</td>
                            <td width="200">삭제</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
        <div id="modal" class="modal">
            <div class="modal-background" id="modalBackground"></div>
            <div class="modal-content">
                <div class="box">
                    <p class="mb-3">회원정보 삭제 시 복구할 수 없습니다. 정말로 삭제하시겠습니까?</p>
                    <div class="buttons">
                    <button class="button mt-5" id="deleteCompleteButton" aria-label="close">
                        네
                    </button>
                    <button class="button is-primary mt-5" id="deleteCancelButton" aria-label="close">
                        아니오
                    </button>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" id="modalCloseButton" aria-label="close"></button>
        </div>
    </main>
</body>
</html>
